    <h1>Shopping Cart</h1>
    <div id="cart-items">
        <!-- Cart items will be dynamically loaded here -->
    </div>

    <script>
        function loadCart() {
            var cartItems = getCart();
            var cartItemsContainer = document.getElementById('cart-items');
            var total = 0;

            if (cartItems.length === 0) {
                cartItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
                return;
            }

            cartItems.forEach(function (item, index) {
                var subtotal = item.price * item.quantity;
                total += subtotal;
                var cartItemDiv = document.createElement('div');
                cartItemDiv.classList.add('cart-item');
                cartItemDiv.innerHTML = `
                <div class="division">
                    <div class="ddivd"><h3>${item.productName}</h3></div>
                    <div class="ddivd"><p>Price: $${item.price}</p></div>
                    <div class="ddivd"><p><button class="quantity-btn" onclick="decreaseQuantity(${index})">-</button> Quantity:${item.quantity}
                     <button class="quantity-btn" onclick="increaseQuantity(${index})">+</button></p></div>
                    <div class="ddivd"><p>Subtotal: $${subtotal.toFixed(2)}</p></div>
                    <div class="ddivd"><button class="delete-btn" onclick="deleteItem(${index})">Delete</button></div>
                </div>
                    
                `;
                cartItemsContainer.appendChild(cartItemDiv);
            });

            var totalDiv = document.createElement('div');
            totalDiv.classList.add('total');
            totalDiv.innerHTML = `<h3>Total: $${total.toFixed(2)}</h3>`;
            cartItemsContainer.appendChild(totalDiv);
        }

        function deleteItem(index) {
            var cart = getCart();
            cart.splice(index, 1);
            setCart(cart);
            document.getElementById('cart-items').innerHTML = '';
            loadCart();
        }

        function getCart() {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].split('=');
                if (cookie[0].trim() === 'cart') {
                    return JSON.parse(decodeURIComponent(cookie[1]));
                }
            }
            return [];
        }

        function setCart(cart) {
            var date = new Date();
            date.setTime(date.getTime() + (30 * 24 * 60 * 60 * 1000)); // Expires after 30 days
            var expires = "expires=" + date.toUTCString();
            document.cookie = 'cart=' + encodeURIComponent(JSON.stringify(cart)) + ';' + expires + ';path=/';
        }

        function increaseQuantity(index) {
    var cart = getCart();
    cart[index].quantity += 1;
    setCart(cart);
    document.getElementById('cart-items').innerHTML = '';
    loadCart();
}

function decreaseQuantity(index) {
    var cart = getCart();
    if (cart[index].quantity > 1) {
        cart[index].quantity -= 1;
    } else {
        // If quantity is already 1 or less, remove the item from the cart
        cart.splice(index, 1);
    }
    setCart(cart);
    document.getElementById('cart-items').innerHTML = '';
    loadCart();
}
